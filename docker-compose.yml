services:
  # Redis (for caching and job queues)
  redis:
    image: redis:7-alpine
    container_name: hydra-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  redis_data:

# Note: PostgreSQL and MinIO have been migrated to cloud services
# - Database: Supabase (PostgreSQL)
# - Storage: AWS S3 (bucket: hydra-assets-hybe)
