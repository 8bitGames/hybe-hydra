# Fly.io configuration for Hydra Compose Engine
# Deploy: fly deploy

app = "hydra-compose-engine"
primary_region = "nrt"  # Tokyo (closest to Korea)

[build]
  dockerfile = "Dockerfile"

[env]
  PYTHONUNBUFFERED = "1"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  grace_period = "30s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/health"

[[vm]]
  cpu_kind = "performance"
  cpus = 4
  memory_mb = 8192  # 8GB RAM for video processing
